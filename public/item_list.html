<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>超市进销存系统商品管理</title>
    <!-- 引入公共样式 -->
    <link rel="stylesheet" href="./stylesheets/commen.css">
    <link rel="stylesheet" href="./stylesheets/elementUI.css">
    <link rel="stylesheet" href="./stylesheets/index.css">
        <!-- 引入建立围墙的路由 -->
        <script src="/users/stopInto"></script>
</head>

<body>
    <div id="box">
        <el-main>
            <el-card class="box-card">
                <div slot="header" class="clearfix">
                    <span>商品管理</span>
                </div>
                <template>
                    <el-table :data="tableData" stripe style="width: 100%">
                        <el-table-column label="所属分类" width="">
                            <template slot-scope="scope">
                                <span style="margin-left: 10px">{{ scope.row.c_region}}</span>
                            </template>
                        </el-table-column>
                        <el-table-column label="分类名称" width="">
                            <template slot-scope="scope">
                                <span style="margin-left: 10px">{{ scope.row.c_name}}</span>
                            </template>
                        </el-table-column>
                        <el-table-column label="操作">
                            <template slot-scope="scope">
                                <el-button size="mini" @click="handleEdit(scope.$index, scope.row)" type="primary"
                                    plain><i class="el-icon-edit"></i>编辑</el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                </template>
            </el-card>
        </el-main>
    </div>
    <script src="./javascripts/jquery.min.js"></script>
    <script src="./javascripts/vue.min.js"></script>
    <script src="./javascripts/elementUI.js"></script>
    <script>
        var a = new Vue({
            el: "#box",
            data() {
                return {
                    tableData: []
                }
            },
            created: function () {
                this.getTableData();
            },
            methods: {
                getTableData() {
                    var self = this;
                    $.post("/Classification/classList", function (data) {
                        self.tableData = data;
                        // console.log(data)
                    })
                },
                handleEdit(index, row) {
                    console.log(index, row);
                },
            }
        })

        // $.post("/Classification/classList", function (data) {
        //    a.tableData = data;
        //    console.log(data)
        // })
    </script>

</body>

</html>
